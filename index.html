<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Note - Single Page App</title>
    <script src="note-controller.js"></script>
    <script src="note-list-model.js"></script>
    <script src="note-model.js"></script>
    <script src="note-list-view.js"></script>
    <script src="single-note-view.js"></script>
  </head>
  <body>
    <textarea id='note-text' rows="8" cols="40"></textarea>
    <button type="button" name="create" onclick="refresh()">Create</button>
    <div id="app">
      "Hello!!"
    </div>
    <p id ='currentSingleNote'></p>
    <script src="index.js"></script>
    <script>
      var refresh = function() {
        var single = document.getElementById('note-text').value;
        noteController.createNewNote(single);
        noteController.listNote();
      }
    </script>
  </body>
</html>
